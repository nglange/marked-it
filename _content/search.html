<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>marked-it</title>
  <link rel="apple-touch-icon" sizes="180x180" href="https://pages.github.ibm.com/marked-it-docs/assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="https://pages.github.ibm.com/marked-it-docs/assets/img/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="https://pages.github.ibm.com/marked-it-docs/assets/img/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="https://pages.github.ibm.com/marked-it-docs/assets/img/favicon/manifest.json">
  <link rel="mask-icon" href="https://pages.github.ibm.com/marked-it-docs/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="https://pages.github.ibm.com/marked-it-docs/assets/img/favicon/favicon.ico">
  <meta name="msapplication-config" content="https://pages.github.ibm.com/marked-it-docs/assets/img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://pages.github.ibm.com/marked-it-docs/assets/css/main.css"></link>
  <link rel="stylesheet" href="../assets/tipuesearch/css/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://pages.github.ibm.com/marked-it-docs/assets/tipuesearch/tipuesearch_content.js"></script>
  <link rel="stylesheet" href="https://pages.github.ibm.com/marked-it-docs/assets/tipuesearch/css/tipuesearch.css">
  <script src="https://pages.github.ibm.com/marked-it-docs/assets/tipuesearch/tipuesearch_set.js"></script>
  <script src="https://pages.github.ibm.com/marked-it-docs/assets/tipuesearch/tipuesearch.min.js"></script>
</head>

<body>
  <div class="app-chrome">
    <header class="app-chrome__header">
      <a href="https://pages.github.ibm.com/marked-it-docs/" class="logo" rel="home">
        <img src="https://pages.github.ibm.com/marked-it-docs/assets/img/playbook-logo-white-transparent.png" alt="The Playbook" class="logo__image">
        <span class="logo__text">marked-it-docs</span>
      </a>
    </header>
    <main class="content app-chrome__main-content">
      <nav class="content__nav" style="max-width:56.5rem">
          <a class="content__nav-link u-icon u-icon--before u-icon--search"
          href="/marked-it-docs/search.html">
            Search
          </a>
        <a class="content__nav-link u-icon u-icon--before u-icon--bug" href="https://github.ibm.com/marked-it-docs/marked-it-docs.github.ibm.com/issues/new?title=%3Creplace%20with%20a%20description%20of%20the%20bug%3E&body=Description:%0A%0ASteps%20to%20Reproduce:%0A%0A%0A%0ABrowser:%0A%0AOS:%0A%0A%0A%0A%23marked-it-doc&labels[]=doc">
          Report a Bug
        </a>
        <a class="content__nav-link u-icon u-icon--before u-icon--thumbs-up" href="/marked-it-docs/nps/get-nps">
          How are we doing?
        </a>
      </nav>









      <header class="content__header">
        <!-- <p class="content__section"></p> -->
        <h1 class="content__heading">Search</h1>
      </header>
      <section class="content__body-text">
        <form action="search.html">
          <div class="tipue_search_left">
            <input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required>
          </div>
          <div class="tipue_search_right">
                <input type="image" src="https://pages.github.ibm.com/marked-it-docs/assets/tipuesearch/search.png" alt="Submit Form" height="24" width="24"/>
          </div>
          <div style="clear: both;"></div>
        </form>
        <div id="tipue_search_content"></div>

        <br><br>
        <blockquote>
            <p><strong>ProTip:</strong> `!` means not - don't include them in your search strings about the tool `Aha!`</p>
          </blockquote>
          <br><br>
        Search Index last updated 20190124.164616

      </section>
    </main>





    <aside class="sidebar app-chrome__sidebar">
      <div class="sidebar__container">

        <div class="sidebar__group links js__collapsible">







      </div>
    </aside>
  </div>
  <div class="docs-lightbox docs-lightbox--disabled">
    <div class="docs-lightbox__image-wrap">
      <img class="docs-lightbox__image" src="" alt="">
    </div>
    <a class="docs-lightbox__close-btn" href="#close">close</a>
  </div>
  <script src="https://pages.github.ibm.com/marked-it-docs/assets/js/main.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#tipue_search_input').tipuesearch();
    });
  </script>
</body>

</html>
